    assignees:
      - "atc0005"
    labels:
      - "dependencies"
      - "CI"
    commit-message:
      prefix: "docker"

  - package-ecosystem: docker
    directory: "/stable/build/mirror"
    open-pull-requests-limit: 10
    target-branch: "master"
    schedule:
      interval: "daily"
